<!DOCTYPE html>
<html>
<head>
    <title>Word Counter Tool</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="card">
        <h1>Word Counter Tool</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        
        <div class="stats-grid">
            <div class="stat-box words-blue">
                <div class="stat-label">Total Words</div>
                <div class="stat-value" id="wordCount">0</div>
            </div>
            <div class="stat-box words-green">
                <div class="stat-label">Unique Words</div>
                <div class="stat-value" id="uniqueWords">0</div>
            </div>
            <div class="stat-box words-purple">
                <div class="stat-label">Characters</div>
                <div class="stat-value" id="charCount">0</div>
            </div>
            <div class="stat-box words-yellow">
                <div class="stat-label">Reading Time</div>
                <div class="stat-value" id="readingTime">0 min</div>
            </div>
        </div>

        <button id="highlightBtn">Show Highlights</button>
        <div id="highlights" style="display: none;"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
